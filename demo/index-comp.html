    <div class="vertical-section-container">
      <h1>Basic ez-highchart-drilldown demo -- with 'url'</h1>
      <demo-snippet>
        <template>         

<!-- If using as a stand-alone-component:  use ez-highchart-drilldown-loader.js
<script src="./node_modules/@sdl-web/ez-highchart-drilldown/build-component/ez-highchart-drilldown-loader.js"></script> -->

<!-- If using in an existing build project:  use ez-highchart-drilldown.js directly-->
<!-- <script type="import" src="@sdl-web/ez-highchart-drilldown/src/components/ez-highchart-drilldown.js"></script>  -->

<!-- Now add ez-highchart-drilldown to html section -->

<ez-highchart-drilldown name="combo1-data" id='combo1-data' url='./data/srch-data.txt' 
    title="Company Revenue"
    height="100%"  
    width="100%"
    maxcharts=2
    groupby='[{"field": "company", "aggregate": "sum(revenue)", "chart": "pie"},
              {"field": "division", "aggregate": "sum(division)", "chart": "bar"},
              {"field": "gender", "aggregate": "count(gender)", "chart": "pie"},
              {"field": "eyeColor", "aggregate": "count(eyeColor)", "chart": "bar"},
              {"field": "age", "aggregate": "count(age)", "chart": "pie"}]'>  
</ez-highchart-drilldown>

<ez-highchart-drilldown name="combo1-data" id='combo1-data' url='./data/srch-data.txt' 
    title="Division Demographics"
    height="300px"  
    width="350px"
    maxcharts=1
    groupby='[
              {"field": "division", "aggregate": "count(division)", "chart": "bar"},
              {"field": "gender", "aggregate": "count(gender)", "chart": "pie"},
              {"field": "eyeColor", "aggregate": "count(eyeColor)", "chart": "bar"},
              {"field": "age", "aggregate": "count(age)", "chart": "pie"}]'>  
</ez-highchart-drilldown>

        </template>
      </demo-snippet>
